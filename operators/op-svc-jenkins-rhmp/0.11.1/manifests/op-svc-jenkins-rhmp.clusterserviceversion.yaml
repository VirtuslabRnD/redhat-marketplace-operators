apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "operator-service.com/v1beta1",
          "kind": "Jenkins",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "authorizationStrategy": "serviceAccount",
            "disableCSRFProtection": true,
            "podSpec": {
              "containers": [
                {
                  "command": [
                    "bash",
                    "-c",
                    "/var/jenkins/scripts/init.sh \u0026\u0026 /usr/bin/go-init -main /usr/libexec/s2i/run"
                  ],
                  "env": [
                    {
                      "name": "OPENSHIFT_ENABLE_OAUTH",
                      "value": "true"
                    },
                    {
                      "name": "OPENSHIFT_ENABLE_REDIRECT_PROMPT",
                      "value": "true"
                    },
                    {
                      "name": "DISABLE_ADMINISTRATIVE_MONITORS",
                      "value": "false"
                    },
                    {
                      "name": "KUBERNETES_MASTER",
                      "value": "https://kubernetes.default:443"
                    },
                    {
                      "name": "KUBERNETES_TRUST_CERTIFICATES",
                      "value": "true"
                    },
                    {
                      "name": "JENKINS_SERVICE_NAME",
                      "value": "example-http"
                    },
                    {
                      "name": "JNLP_SERVICE_NAME",
                      "value": "example-agent"
                    },
                    {
                      "name": "JENKINS_UC_INSECURE",
                      "value": "false"
                    },
                    {
                      "name": "JENKINS_HOME",
                      "value": "/var/lib/jenkins"
                    },
                    {
                      "name": "JAVA_OPTS",
                      "value": "-XX:+UnlockExperimentalVMOptions -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap -XX:MaxRAMFraction=1 -Djenkins.install.runSetupWizard=false -Djava.awt.headless=true"
                    }
                  ],
                  "image": "quay.io/openshift/origin-jenkins:4.9.0",
                  "imagePullPolicy": "IfNotPresent",
                  "name": "jenkins-controller"
                }
              ]
            },
            "roles": [
              {
                "apiGroup": "rbac.authorization.k8s.io",
                "kind": "ClusterRole",
                "name": "admin"
              }
            ]
          }
        },
        {
          "apiVersion": "operator-service.com/v1beta1",
          "kind": "JenkinsAuthentication",
          "metadata": {
            "labels": {
              "operator-service.com/jenkins": "example"
            },
            "name": "oauth",
            "namespace": "default"
          },
          "spec": {
            "githubOAuth": {
              "clientID": "myClientId",
              "clientSecretRef": {
                "name": "authn-secret",
                "namespace": "default"
              }
            },
            "type": "githubOAuth"
          }
        },
        {
          "apiVersion": "operator-service.com/v1beta1",
          "kind": "JenkinsAuthorization",
          "metadata": {
            "labels": {
              "operator-service.com/jenkins": "example"
            },
            "name": "matrix-example",
            "namespace": "default"
          },
          "spec": {
            "matrix": {
              "users": [
                {
                  "name": "user-example",
                  "permissions": [
                    "Overall/Read"
                  ]
                }
              ]
            },
            "type": "matrix"
          }
        },
        {
          "apiVersion": "operator-service.com/v1beta1",
          "kind": "JenkinsConfigurationAsCode",
          "metadata": {
            "labels": {
              "operator-service.com/jenkins": "example"
            },
            "name": "example-casc",
            "namespace": "default"
          },
          "spec": {
            "data": "jenkins:\n  systemMessage: |\n    Welcome to our build server.\n\n    This Jenkins is 100% configured and managed 'as code'.\n    Config is now mostly handled by the 'Jenkins Configuration as Code' (JCasC) plugin.\n    JCasC config can be found in the jenkins.yaml file in the ${JENKINS_HOME}/casc/ folder.\n\n    Some settings are still injected from init.groovy.d scripts,\n    but these settings will be ported over to JCasC as support becomes available.\n    This is test of secret in casc --\u003e ${testKey}\n  numExecutors: 1 # This is just a random example entry to show that there is no \"end token\" for the multiline string apart from un-indent to the next YAML property.\n"
          }
        },
        {
          "apiVersion": "operator-service.com/v1beta1",
          "kind": "JenkinsGroovyScript",
          "metadata": {
            "labels": {
              "operator-service.com/jenkins": "example"
            },
            "name": "example-groovy-script",
            "namespace": "default"
          },
          "spec": {
            "data": "import jenkins.model.Jenkins\n\ndef systemMessage = \"Hello from v1beta1.JenkinsGroovyScript! Secrets: \" + secrets\n\nJenkins jenkins = Jenkins.getInstance()\njenkins.setSystemMessage(systemMessage)\njenkins.save()\n\nprintln \"Hello world!\"\n"
          }
        },
        {
          "apiVersion": "operator-service.com/v1beta1",
          "kind": "JenkinsKubernetesAgent",
          "metadata": {
            "labels": {
              "operator-service.com/jenkins": "example"
            },
            "name": "operator-agent",
            "namespace": "default"
          },
          "spec": {
            "podSpec": {
              "containers": [
                {
                  "image": "quay.io/openshift/origin-jenkins-agent-base:4.9.0",
                  "imagePullPolicy": "IfNotPresent",
                  "name": "jnlp"
                }
              ]
            }
          }
        },
        {
          "apiVersion": "operator-service.com/v1beta1",
          "kind": "JenkinsSeedJob",
          "metadata": {
            "labels": {
              "operator-service.com/jenkins": "example"
            },
            "name": "example-jenkins-seedjob",
            "namespace": "default"
          },
          "spec": {
            "repository": {
              "branch": "master",
              "targets": "cicd/jobs/*.jenkins",
              "url": "https://github.com/jenkinsci/kubernetes-operator.git"
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Developer Tools
    containerImage: registry.connect.redhat.com/virtuslab/operator-service-for-jenkins@sha256:sha256:6fc05ce7378d1cc55d51c7170110a75d5532eecfde983fa2f1ddbe4f4907f9fe
    createdAt: "2021-06-22T10:00:00Z"
    description: Operator Service for Jenkins
