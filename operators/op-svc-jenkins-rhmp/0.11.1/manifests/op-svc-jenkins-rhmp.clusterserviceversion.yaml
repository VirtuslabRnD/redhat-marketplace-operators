    marketplace.openshift.io/remote-workflow: https://marketplace.redhat.com/en-us/operators/op-svc-jenkins-rhmp/pricing?utm_source=openshift_console
    marketplace.openshift.io/support-workflow: https://marketplace.redhat.com/en-us/operators/op-svc-jenkins-rhmp/support?utm_source=openshift_console
    support: VirtusLab
